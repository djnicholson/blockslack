<div class="row align-items-bottom m-0 p-2 -only-when-signed-in -white" style="display: none">
    <div class="col text-left -message-list" style="display: none">
        <div>
            You are in channel <span class="-current-channel-name"></span>
        </div>
        <div class="-channel-member-list-section">
            <span class="-text-purple">People in this channel:</span>
            <span class="-channel-member-list"></span>
            <a 
                href="javascript:blockslack.chatui.addMember()" 
                data-toggle="tooltip"
                data-placement="bottom"
                title="Add another person to this channel"
                class="badge -show-if-member">
                <span class="oi oi-plus"></span>
            </a>
        </div>
        <div class="-message-list-content">
        </div>
        <input type="text" class="-new-message -show-if-member" />
    </div>
</div>

<script id="template-messageDate" type="text/x-template">
    <div class="-message-date"></div>
</script>

<script id="template-messagePerson" type="text/x-template">
    <div class="-message-person"></div>
</script>

<script id="template-messageText" type="text/x-template">
    <div>
        <span class="-message-time"></span>
        <span class="-message-text"></span>
    </div>
</script>

<script id="template-channelMember" type="text/x-template">
    <span class="badge text-white p-1 mr-1 -purple">
        <span class="-username"></span>
        <a 
            data-toggle="tooltip"
            data-placement="bottom"
            title="Remove this person from the channel"
            class="ml-1 mb-1 p-1 -show-if-member"
            href="#">
            <span class="oi oi-x"></span>
        </a>
    </span>
</script>
