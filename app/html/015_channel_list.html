<div class="col-2 p-2 -channel-list">

    <div>

        <span class="badge text-white p-2 mr-1 -dark-purple -only-when-signed-in" style="display: none">
            <span class="oi oi-person"></span>
            <span class="-current-username"></span>
        </span>

        <a 
            data-toggle="tooltip"
            data-placement="bottom"
            title="Sign out"
            onclick="blockslack.authentication.signOut()"
            class="text-white -only-when-signed-in"
            style="display: none" 
            href="#">
            <span class="oi oi-account-logout"></span>
        </a>

    </div>

    <div class="-current-group-name"></div>

    <div class="-channel-buttons">
    </div>
    <div 
        class="-add-channel-button" 
        onclick="blockslack.chatui.addChannel()"
        data-toggle="tooltip"
        data-placement="right"
        title="Create a new channel"
        style="display: none">
        New channel
    </div>

</div>

<script id="template-channelButton" type="text/x-template">
    <div 
        class="-channel-button"
        data-toggle="tooltip"
        data-placement="right">
        <span class="-name"></span>
        <span class="ml-1 -unread-indicator"><span class="oi oi-media-record"></span></span>
    </div>
</script>
