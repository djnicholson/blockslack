<div class="d-none d-lg-block col-2 pt-1 p-0 -channel-list">

    <div class="-only-when-signed-in" style="display: none">

        <div class="-current-group-name-holder">
            <span class="-current-group-name"></span>
            <a 
                data-toggle="tooltip"
                data-placement="bottom"
                title="Rename this group"
                onclick="blockslack.chatui.renameGroup()"
                class="-text-yellow-light -rename-group" 
                style="display: none" 
                href="#">
                <span class="oi oi-pencil"></span>
            </a>
        </div>

        <div class="-channel-buttons mt-2">
        </div>
        <div 
            class="-add-channel-button mt-2" 
            onclick="blockslack.chatui.addChannel()"
            style="display: none">
            New channel
        </div>

    </div>

</div>

<script id="template-channelButton" type="text/x-template">
    <div 
        class="-channel-button"
        data-toggle="tooltip"
        data-placement="right">
        <span class="-name"></span>
        <span class="ml-1 -unread-indicator"><span class="oi oi-media-record"></span></span>
    </div>
</script>
