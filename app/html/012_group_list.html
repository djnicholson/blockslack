    <div class="mt-3">
        <a href="javascript:blockslack.chatui.home()">
            <img src="logo-192x192.png" alt="blockslack" title="blockslack" />
        </a>
    </div>
    <div class="-group-buttons -only-when-signed-in">

    </div>
    <div 
        class="-group-button -only-when-signed-in" 
        onclick="blockslack.chatui.home()"

    </div>
