<!doctype html>
<html lang="en" style="height: 100%;">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="all.css">
        <link rel="icon" href="favicon.png" id="favicon">
        <title>blockslack.io</title>
    </head>
    <body onload="blockslack.onload.go()" style="height: 100%">

        <div class="-loading text-center p-5">
            <div class="mb-5 mt-5 pt-5">
                <img src="logo.png" alt="blockslack.io" />
            </div>
            <div class="h4">
                Loading&hellip;
            </div>
        </div>

        <div class="-signin-status">

            <span class="badge text-white p-2 mr-1 -dark-purple">
                <span class="oi oi-person"></span>
                <span class="-current-username"></span>
            </span>

            <a 
                data-toggle="tooltip"
                data-placement="bottom"
                title="Sign out"
                onclick="blockslack.authentication.signOut()"
                class="text-white"
                href="#">
                <span class="oi oi-account-logout"></span>
            </a>

        </div>

        <div class="container-fluid" style="min-height: 100%; height: 100%">
