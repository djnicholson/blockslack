<html lang="en" style="height: 100%;">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="all.css">
        <link rel="icon" href="favicon.png" id="favicon">
        <link rel="alternate" href="android-app://io.blockslack.app/https/blockslack.io" />
        <title>blockslack &mdash; Simple encrypted and decentralized chat</title>
        <meta property="og:title" content="blockslack &mdash; Simple encrypted and decentralized chat" />
        <meta name="twitter:title" content="blockslack &mdash; Simple encrypted and decentralized chat" />
        <meta property="og:site_name" content="blockslack.io" />
        <meta name=”description” content=”Free and simple encrypted chat for small teams. Web-based with mobile apps available. Open source and decentralized.” />
        <meta property="og:description" content="Free and simple encrypted chat for small teams. Web-based with mobile apps available. Open source and decentralized." />
        <meta name="twitter:description" content="Free and simple encrypted chat for small teams. Web-based with mobile apps available. Open source and decentralized." />
        <link rel=”canonical” href=”https://blockslack.io/” />
        <meta property="og:url" content="https://blockslack.io/" />
        <meta name=”robots” content=”index, follow” />
        <meta property="og:image" content="https://blockslack.io/large-banner.png" />
        <meta name="twitter:image" content="https://blockslack.io/large-banner.png" />
        <meta name="twitter:site" content="@djnicholson" />
        <meta name="twitter:creator" content="@djnicholson" />
        <meta property="og:type" content="website" />
    </head>
    <body onload="blockslack.onload.go()" style="height: 100%">

        <div class="-loading text-center p-5">
            <div class="mb-5 mt-5 pt-5">
                <img src="logo.png" alt="blockslack logo" title="blockslack" />
            </div>
            <div class="h4">
                Loading&hellip;
            </div>
        </div>

        <!-- see also: -signin-status-mobile -->
        <div class="-only-when-signed-in" style="display: none">
            <div class="d-none d-lg-block -signin-status">
                <span class="badge text-white p-2 mr-1 -dark-purple">
                    <span class="oi oi-person"></span>
                    <span class="-current-username"></span>
                </span>
                <a 
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Sign out"
                    onclick="blockslack.authentication.signOut()"
                    class="text-white"
                    href="#">
                    <span class="oi oi-account-logout"></span>
                </a>
            </div>
        </div>

        <div class="container-fluid" style="min-height: 100%; height: 100%">
