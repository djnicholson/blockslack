<div class="row align-items-center m-1 p-1 mt-5 pt-5 -only-when-signed-out -white -about" style="display: none">
    <div class="col text-center mt-5 pt-5">
        <div class="text-center pt-5 mt-5">
            <div class="p-4"><img src="logo-bw.png" alt="blockslack logo" title="blockslack" /></div>
            <div class="h3 p-4">Chat for small teams &mdash; encrypted and decentralized</div>
        </div>
        <div class="p-5">
            <div class="h4">
                <div class="p-2">
                    <em>blockslack</em> is built on Blockstack and powered by the Bitcoin Blockchain.
                </div>
                <div class="p-2">
                    <button 
                        type="button" 
                        class="btn p-3 text-white -red" 
                        onclick="blockslack.authentication.signIn()">
                        Sign in with Blockstack
                    </button>
                </div>
            </div>
            <div class="h5 p-3">
                <div class="p-0">
                    Don't have a Blockstack account yet? No problem! 
                </div>
                <div class="p-0">
                    <a onclick="blockslack.authentication.signIn()" href="#">Create one here</a>
                </div>
            </div>
        </div>
    </div>
</div>
